
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
{% block content %}
    <div class="mt-3">
        <div class="col-3 offset-9">
            <a href="." class="btn btn-primary float-right">
                Crear Rol
            </a>
        </div>
        {% if Rol %}
            {% for r in Rol %}
                <div class="col-4">
                    <div class="card-top">

                        <div class="card-body">
                            <h5 class="card-title">{{ r.rol }}</h5>
                            <hr/>
                            <h7 class="card-subtitle">Permisos:{% for p in r.permisos.all %}
                                <p> {{ p.name }}</p>
                            {% endfor %}
                            </h7>
                        </div>
                    </div>
                </div>
            {% endfor %}

        {% else %}
            <div class="alert alert-danger"> No existe Roles</div>
        {% endif %}
    </div>
{% endblock %}
