{% extends 'base_rol.html' %}

{% block content %}
    <div class="col-1 offset-5">
        <h3 class="align-content-center ">Roles</h3>
    </div>

    <div class="card col-8 offset-2">
        <div class="col-8 justify-content-center offset-2 ">
            <div class="card-body p-0">

                {% if Rol %}

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Rol</th>
                            <th>Permisos</th>
                            <th></th>
                        </tr>
                        </thead>
                        {% for r in Rol %}
                            <tbody>
                            <tr>
                                <td><h5 class="card-title">{{ r.rol }}</h5></td>
                                <td>
                                    {% for p in r.permisos.all %}
                                        <p> {{ p.name }}</p>
                                    {% endfor %}
                                </td>
                                <td class=" py-0 align-middle">
                                    <div class="btn-group btn-group-sm">

                                        <a href="{% url 'edit_rol' r.id %}" class="btn btn-info"><i class="fas fa-edit"></i></a>
                                        <a type="submit" href="{% url 'delete_rol' r.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>


                            </tbody>
                        {% endfor %}
                    </table>

                {% else %}
                    <div class="alert alert-danger mt-4"> No existe Roles</div>
                {% endif %}
            </div>
        </div>

        <div class="mt-6 mb-4 flex-md-row">
            <div class="col-3 offset-9 mt-3">
                <a href="{% url 'crear_rol' %}" class="btn btn-lg btn-primary float-right">
                    Crear Rol
                </a>
            </div>

        </div>
    </div>
{% endblock %}
