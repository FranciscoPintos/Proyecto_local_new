
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../static/loginSSO/css/style_super_user.css">
  </head>
  <body>
    <div class="center">
      <h1>Bienvenido</h1>
      <form action="" method="post"> {% csrf_token %}
        {{ form.as_p }}
        <div class="txt_field">
            <input type="text" required>
            <span></span>
          <label>Nombre de Usuario</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
          <label>Contraseña</label>
        </div>
        <input type="submit" value="Iniciar Sesión">
        <div class="signup_link">
          <a href="../">Volver</a>
        </div>
      </form>
    </div>

  </body>
</html>
