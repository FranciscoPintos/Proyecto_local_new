{% extends 'baseProyecto.html' %}
{% block content %}
    <br>
    <br>
    <br>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-gradient-indigo text-center">
                        <div class="btn-group btn-group-sm float-left">
                            <a href="{% url 'listar_equipo' pk=Proyecto.id sp_pk=sprint.id %}" class="btn btn-info">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                        </div>
                        <h3> Lista de desarrolladores</h3>
                    </div>
                    <div class="card-body">

                        {% if object_list %}

                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Nombre</th>
                                </tr>
                                </thead>
                                {% for miembro in object_list %}
                                    <tbody>
                                    <tr>
                                        <td><h5 class="card-title">{{ miembro.user.first_name }}</h5></td>
                                    </tr>
                                    </tbody>
                                {% endfor %}

                            </table>

                        {% else %}
                            <div class="alert alert-danger mt-4"> No existe miembros asignado</div>
                        {% endif %}


                    </div>
                    <div class="card-footer">
                        <div class="mt-6 mb-4 flex-md-row">
                            <div class="col-3 offset-9 mt-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
