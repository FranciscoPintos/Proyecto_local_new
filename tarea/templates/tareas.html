{% extends 'baseProyecto.html' %}
{% block content %}
    <br>
    <br>
    <br>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-gradient-indigo text-center">
                        <div class="btn-group btn-group-sm float-left">
                            <a href="{% url 'detalle_us' pk=Proyecto.id us_pk=Us.id %}" class="btn btn-info">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                        </div>
                        <h3> Tareas</h3>
                    </div>
                    <div class="card-body">
                        {% if Tr %}
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Descricion</th>
                                    <th>Horas</th>
                                    <th>Historial</th>
                                </tr>
                                </thead>
                                {% for tr in Tr %}
                                    <tbody>
                                    <tr>
                                        <td><h5 class="card-title">{{ tr.descripcion }}</h5></td>
                                        <td><h5 class="card-title">{{ tr.horas }}</h5></td>

                                        <td>
                                            <a type="submit"
                                               href="{% url 'historial_tarea' pk=Proyecto.id us_pk=Us.id tr_pk=tr.id %}"
                                               class="btn btn-info">
                                                <i class="fas fa-list-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                {% endfor %}
                            </table>
                        {% else %}
                            <div class="alert alert-danger mt-4"> No existen tareas</div>
                        {% endif %}
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
