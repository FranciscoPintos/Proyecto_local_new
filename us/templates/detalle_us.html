{% extends 'base.html' %}

{% block content %}
    <br>
    <br>
    <br>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-12">
                {% if Us %}
                    <div class="card">
                        <div class="card-header bg-gradient-indigo text-center">
                            <div class="btn-group btn-group-sm float-left">
                                <a href="{% url 'us' %}" class="btn btn-info">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                            </div>
                            <h3> {{ Us.name.upper }}</h3>
                        </div>
                        <div class="card-body">
                            <p class="text-primary">
                                {{ Us.descripcion }}
                            </p>
                            <p class="text-primary">
                                {{ Us.estado }}
                            </p>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
