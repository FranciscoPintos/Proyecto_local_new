{% extends 'baseProyecto.html' %}

{% block content %}

    <br>
    <br>
    <br>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-gradient-indigo text-center">
                        <div class="btn-group btn-group-sm float-left">
                                <a href="{% url 'us' Proyecto.id %}" class="btn btn-info">
                                    <i class="fas fa-chevron-left"></i>
                                </a>
                            </div>
                        <h3> Comentarios del User Story '{{ Us.name.upper }}id:{{ Us.id }}'</h3>
                    </div>
                    <div class="card-body">
                        {% if Us.description %}
                            <p>{{ Us.description }}</p>
                        {% else %}
                            <div class="alert alert-danger mt-4"> Este User Story todavia no posee comentarios</div>
                        {% endif %}

                    </div>
                    <div class="card-footer">
                        <div class="mt-6 mb-4 flex-md-row">
                            <div class="col-3 offset-9 mt-3">
                                <a href="{% url 'crear_comentarios' pk=Proyecto.id us_pk=Us.id %}" class="btn btn-lg btn-primary float-right">
                                    Agregar Comentarios
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
